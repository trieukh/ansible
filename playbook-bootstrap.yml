# Petit playbook
---
- hosts: all
  become: true
  tasks:
  - name: "Create user"
    ansible.builtin.user:
      name: "{{bootstrap_user}}"
      state: present
    register: bootstrap_infos_user
  - name: "Change dir permission"
    ansible.builtin.file:
      path: "/home/{{bootstrap_user}}/.ssh"
      state: directory
      owner: "{{bootstrap_user}}"
      group: "{{bootstrap_infos_user.group}}"
      mode: '0700'
  - name: "SSH keys"
    authorized_key:
      key: "{{ lookup('pipe', 'ssh-add -L') }}"
      user: "{{bootstrap_user}}"
  - name: "ping server"
    become: false
    ping: ~
    remote_user: "{{bootstrap_user}}"
    when: not ansible_check_mode
  - name: "Correction hostname"
    hostname:
      name: "{{inventory_hostname}}"
- hosts: all
  become: true
  handlers:
    - name: "Message de fin"
      ansible.builtin.debug:
        msg: bootstrapping terminé avec install
    - name: Redémarrage réseau
      service:
        name: networking
        state: restarted     
  tasks:
  - name: "Conf reseau interfaces"
    ansible.builtin.copy:
      src: interfaces
      dest: "/etc/network/interfaces"
      owner: root
      group: root
      mode: '0644'
    when: ansible_os_family == 'Debian'   
    notify: [Redémarrage réseau]
  - name: "Force execution handler"
    meta: flush_handlers
  - name: "installation paquet"
    package:
     name: 
      - tmux
      - bash-completion
      - tree
     state: latest 
    notify: 
      - Message de fin
  - name: "installation vim Redhat"
    package:
     name: 
      - vim-enhanced
     state: present
    when: ansible_os_family == 'RedHat'
    notify: 
      - Message de fin  
  - name: "installation vim Debian"
    package:
     name: 
      - vim
     state: present
    when: ansible_os_family == 'Debian'
    notify: 
      - Message de fin      
  - name: "Copy motd"
    ansible.builtin.copy:
      content: "Hostname: {{ansible_hostname}}, Distrib:{{ansible_distribution}}, Version:{{ansible_kernel_version}}"
      dest: /etc/motd
    notify: 
      - Message de fin


 

