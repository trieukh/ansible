# Petit playbook
---
- hosts: all
  become: true
  vars:
    bootstrap_user: khanh
  tasks:
  - name: "Create user"
    ansible.builtin.user:
      name: "{{bootstrap_user}}"
      state: present
  - name: "Change dir permission"
    ansible.builtin.file:
      path: "/home/{{bootstrap_user}}/.ssh"
      state: directory
      owner: "{{bootstrap_user}}"
      group: "{{bootstrap_user}}"
      mode: '0700'
  - name: "Copy keys"
    ansible.builtin.copy:
      src: /home/vagrant/.ssh/authorized_keys
      dest: "/home/{{bootstrap_user}}/.ssh/authorized_keys"
      owner: "{{bootstrap_user}}"
      group: "{{bootstrap_user}}"
      mode: '0600'
- hosts: all
  remote_user: "{{bootstrap_user}}"
  tasks:
  - name: "ping server"
    ping: ~
- hosts: all
  become: true
  handlers:
    - name: "Message de fin"
      ansible.builtin.debug:
        msg: bootstrapping termin√© avec install
  tasks:
  - name: "installation paquet"
    package:
     name: 
      - tmux
      - vim-enhanced
      - bash-completion
      - tree
     state: latest 
    notify: 
      - Message de fin
