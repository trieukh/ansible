# Petit playbook pour cr√©er un web server
---
- hosts: webservers
  become: true
  vars:
    webserver_name:
      RedHat: httpd
      Debian: apache2
  tasks:
  - name: "installation httpd"
    package:
      name: "{{webserver_name[ansible_os_family]}}"
      state: present 
  - name: "start httpd"
    ansible.builtin.service:
      name: "{{webserver_name[ansible_os_family]}}"
      state: started
      enabled: true
  - name: "stop firewall"
    ansible.builtin.service:
      name: firewalld
      state: stopped
    when: ansible_os_family == 'RedHat'
  - name: "Copy index.html"
    ansible.builtin.template:
      src: index.html.j2
      dest: /var/www/html/index.html
      mode: "0644"


 

