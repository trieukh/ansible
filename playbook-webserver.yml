# Petit playbook pour cr√©er un web server
---
- hosts: webservers
  become: true
  tasks:
  - name: "installation httpd"
    package:
      name: httpd
      state: present 
  - name: "start httpd"
    ansible.builtin.service:
      name: httpd
      state: started
      enabled: true
  - name: "stop firewall"
    ansible.builtin.service:
      name: firewalld
      state: stopped
  - name: "Copy index.html"
    ansible.builtin.copy:
      content: "Coucou\n{{bootstrap_motd | default('Message par defaut')}}\n"
      dest: /var/www/html/index.html
      mode: "0644"


 

